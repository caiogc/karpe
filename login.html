<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="favicon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Karpe - Experiências</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
</head>

<body>
    <div class="container">
        <div id="section-login">
            <div class="call-meliuz">
                <img src="images/logo-meliuz-branca.jpg" />
                <h4>
                    Não conhece o Méliuz? Clique <a href="www.meliuz.com">aqui</a> e faça parte.
                </h4>
            </div>
            <div class="form-login">
                <p>Utiliza o Méliuz? faça login na sua conta <br>
                    e tenha acesso a <strong>Experiências</strong> incríveis</p><br>
                <img src="./images/logo-login.png" />
                <form action="interesses.html">
                    <div class="inputIcon">
                        <i class="fas fa-user"></i>
                        <input type="email" class="input-login" placeholder="E-mail">
                    </div>
                    <div class="inputIcon">
                        <i class="fas fa-key"></i>
                        <input type="password" class="input-login" placeholder="Senha">
                    </div>
                    <div>
                        <button type="submit" class="button-login">Entrar</button>
                        <span class="call-meliuz-mob">Ainda não é cadastrado? Clique <a
                                href="http://www.meliuz.com">aqui</a> <br>e saiba mais.</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
