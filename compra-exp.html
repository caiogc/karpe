<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="favicon" href="images/favicon.png">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Karpe - Experiências</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
</head>

<body>
    <div class="karpe-container">
        <header class="header">
            <nav class="nav-bar">
                <div><a href="./"><img src="images/logo-branca.png" class="logo" /></a></div>
                <div class="nav-toggle">
                    <label for="navicon" class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </nav>
        </header>
        <div class="compra">
            <div class="compra-banner">
                <img src="./images/img1.jpg" />
                <div class="compra-tit">
                    <h3>Passeio de barco ao entardecer</h3>
                    <p class="compra-preco">R$250,00</p>
                </div>
            </div>
            <div class="compra-desc">
                <h5>Com quem vou?</h5>
                <p>Informações sobre organizador</p>

                <div class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>

                <h5>Roteiro da Experiência</h5>
                <p>Percorre o litoral do Rio, all inclusive + brinds</p>

                <h5>Duração</h5>
                <p>3 h</p>

                <h5>Disponibilidade</h5>
                <p><strong>Rara</strong></p>

                <button type="submit" onclick="buscaPagina('carrinho')">Adquirir Experiência</button>
            </div>
        </div>
        <footer class="footer">
            <span>@copy 2019 - Desenvolvido por Kaper</span>
        </footer>
    </div>
    <script src="js/swiper.min.js"></script>

    <!--Initialize Swiper-->
    <script>
        let swiper = new Swiper('.swiper-container', {
            slidesPerView: 5,
            spaceBetween: 10,
            slidesPerGroup: 3,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>

<script src="js/script.js"></script>

</html>
